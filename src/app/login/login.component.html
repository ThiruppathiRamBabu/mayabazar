<div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
        <img src="../../assets/download.png" alt="maya Bazzar">
        <div class="d-flex justify-content-center">
            <div class="card">
                <h2>Login</h2><br>
                <form [formGroup]="myForm">
                    <label for="email" class="form-label"> Mail Id: </label>
                    <input
                        [ngClass]="{'is-invalid':myForm.controls['mailid'].invalid && myForm.controls['mailid'].touched}"
                        type="email" class="form-control" formControlName="mailid" id="email"
                        placeholder="example@gmail.com" required>
                    <div class="invalid-feedback">
                        Enetr your valid email id
                    </div>
                    <label for="password" class="form-label mt-4"> password: </label>
                    <input
                        [ngClass]="{'is-invalid':myForm.controls['password'].invalid && myForm.controls['password'].touched}"
                        type="password" class="form-control" formControlName="password" id="password" required>
                    <div class="invalid-feedback">
                        Enter your password
                    </div>
                    <button type="submit" style="float: right;" class="btn btn-danger mt-4"
                        (click)="onsubmit()">LogIn</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-4">
</div>
