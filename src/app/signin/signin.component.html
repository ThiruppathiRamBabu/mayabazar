<div class="row">
  <div class="col-4"></div>
  <h5>Maya Bazar</h5>
  <div class="d-flex justify-content-center">
    <div class="card mt-3">
      <h2>Sign Up</h2><br>
      <form [formGroup]="myForm">
        <div class="row">
          <div class="col">
            <label for="fname">First Name: </label>
            <input
              [ngClass]="{'is-invalid':myForm.controls['firstname'].invalid && myForm.controls['firstname'].touched}"
              class="form-control mt-2" formControlName="firstname" placeholder="Enter your First Name" required>
            <div class="invalid-feedback">
              Enter your First Name
            </div>
          </div>
          <div class="col">
            <label for="lname">Last Name: </label>
            <input [ngClass]="{'is-invalid':myForm.controls['lastname'].invalid && myForm.controls['lastname'].touched}"
              class="form-control mt-2" formControlName="lastname" placeholder="Enter your Last Name" required>
            <div class="invalid-feedback">
              Enter your Last Name
            </div>
          </div>
        </div>
        <label for="Gender" class="mt-4 col-2">Gender:</label>
        <div class="form-check form-check-inline col-3">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">Male</label>
        </div>
        <div class="form-check form-check-inline col-3">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
          <label class="form-check-label" for="flexRadioDefault3">Others</label>
        </div>
        <div>
          <label for="mailid" class="form-label mt-4">Email:</label>
          <input [ngClass]="{'is-invalid':myForm.controls['mailid'].invalid && myForm.controls['mailid'].touched}"
            type="email" class="form-control" formControlName="mailid" id="mailid" required>
          <div class="invalid-feedback">
            Enter your Email Id
          </div>
        </div>
        <div>
          <label for="password" class="form-label mt-4">password:</label>
          <input [ngClass]="{'is-invalid':myForm.controls['password'].invalid && myForm.controls['password'].touched}"
            type="password" class="form-control" formControlName="password" id="password" required>
          <div class="invalid-feedback">
            Enter your password
          </div>
        </div>
        <label for="psw" class="form-label mt-4">confirm password:</label>
        <input
          [ngClass]="{'is-invalid':myForm.controls['confirmpassword'].invalid && myForm.controls['confirmpassword'].touched}"
          type="password" class="form-control" formControlName="confirmpassword" id="psw" required>
        <div class="invalid-feedback">
          You must type your confirmpassword
        </div>
        <button type="submit" style="float:left;" class="btn btn-danger mt-4" routerLink="">Cancel</button>
        <button type="submit" style="float: right;" class="btn btn-danger mt-4" (click)="onsubmit()">SignUp</button>
      </form>
    </div>
  </div>
</div>
<div class="col-4"></div>
